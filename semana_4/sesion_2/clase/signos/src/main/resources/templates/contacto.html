<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{components/template :: cabecera(~{::title},~{})}">
    <title>Contacto</title>
</head>

<body>
    <header th:replace="~{components/template :: header}"></header>
    <main class="container my-4">
        <h1>Contacto</h1>
        <hr>
        <p class="alert alert-success" th:if="${mensaje}">[[${mensaje}]]</p>
        <form th:action="@{/enviar}">
            <label class="form-label" for="nombre">Nombres</label>
            <input class="form-control" type="text" name="nombre" id="nombre" required>
            <label class="form-label" for="correo">Correo</label>
            <input class="form-control" type="email" name="correo" id="correo" required>
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea class="form-control" name="mensaje" id="mensaje" required></textarea>
            <p class="mt-4 text-center">
                <button class="btn btn-primary">Enviar</button>
            </p>
        </form>
    </main>
    <footer th:replace="~{components/template :: footer}"></footer>
    <th:block th:replace="~{components/template :: scripts}"></th:block>
</body>

</html>
