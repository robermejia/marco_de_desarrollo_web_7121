<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="cabecera(titulo,enlaces)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${titulo}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <th:block th:replace="${enlaces}"/>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/signo-chino.jpg" alt="logo" class="img-fluid rounded-circle" width="40">
                    Serpiente
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
                    aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuPrincipal" style="text-align: center;">
                    <ul class="navbar-nav mx-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/tipos">Tipos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contacto">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/pronostico">Pronóstico</a>
                        </li>
                    </ul>
                    <button id="btnTema" onclick="cambiarTema()" class="btn btn-outline-dark">
                        <i class="bi bi-sun-fill"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <footer class="container-fluid bg-body-tertiary">
        <div class="row text-center">
            <div class="col-4 col-sm-6 mt-2 col-md-4 mt-md-3"><img src="/img/signo-chino.jpg" alt="logo"
                    class="img-fluid p-sm-4 rounded-circle"></div>
            <div class="col-8 col-sm-6 mt-2 col-md-4 mt-md-3">
                <h4>Contacto</h4>
                <hr>
                <ul class="text-start">
                    <li>Correo: par@jur.pe</li>
                    <li>Teléfono: 511-982-121-121</li>
                    <li>Dirección: Lima, Perú</li>
                </ul>
            </div>
            <div class="col-12 my-4 col-md-4 mt-md-3">
                <h4>Redes sociales</h4>
                <hr>
                <h2 class="d-flex justify-content-evenly">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-discord"></i>
                    <i class="bi bi-twitter-x"></i>
                    <i class="bi bi-vimeo"></i>
                    <i class="bi bi-youtube"></i>
                </h2>
            </div>
        </div>
    </footer>
    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="/js/theme.js"></script>
    </th:block>
</body>

</html>
