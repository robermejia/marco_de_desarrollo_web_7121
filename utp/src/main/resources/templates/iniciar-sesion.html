<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container form-container d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="row justify-content-center">
            <h2 class="text-center mb-4 text-dark">Inicio de sesión</h2>
            <p class="error-message text-center mb-3" th:if="${param.error}">Credenciales no válidas</p>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input bg" id="modalRememberMe">
                    <label class="form-check-label" for="modalRememberMe">Recordar contraseña</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-login bg-dark text-light">Ingresar</button>
                    <p class="mt-3 text-center"><a href="#" class="tema" style="color: black;">¿Olvidaste tu
                        contraseña?</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
